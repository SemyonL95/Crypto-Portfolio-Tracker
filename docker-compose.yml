version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crypto-portfolio-tracker
    ports:
      - "8080:8080"
    environment:
      - SERVER_HOST=
      - SERVER_PORT=8080
      - PRICE_PROVIDER=coingecko
      - PRICE_CACHE_TTL=60s
      - PRICE_REQUEST_TIMEOUT=10s
      - PRICE_RATE_LIMIT_RPS=10
      - PRICE_FALLBACK_ENABLED=true
      - TRANSACTION_REQUEST_TIMEOUT=10s
      - TRANSACTION_RATE_LIMIT_RPS=5
      # Optional: Add your CoinGecko API key
      # - COINGECKO_API_KEY=your_api_key_here
    volumes:
      - ./static:/root/static:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

