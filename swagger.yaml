openapi: 3.0.3
info:
  title: Crypto Portfolio Tracker API
  description: A REST API for tracking cryptocurrency portfolios and transactions
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Portfolio
    description: Portfolio management endpoints
  - name: Holdings
    description: Portfolio holdings management endpoints
  - name: Transactions
    description: Transaction query endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns server health status and service information
      operationId: healthCheck
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
              example:
                status: ok
                timestamp: "2024-01-01T00:00:00Z"
                service: crypto-portfolio-tracker
                version: "1.0.0"

  /api/v1/portfolio/{portfolioID}:
    get:
      tags:
        - Portfolio
      summary: Get portfolio
      description: Retrieves a portfolio by ID with holdings and current prices
      operationId: getPortfolio
      parameters:
        - name: portfolioID
          in: path
          required: true
          description: Portfolio identifier
          schema:
            type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Portfolio retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        '400':
          description: Bad request - portfolioID is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - Portfolio
      summary: Create portfolio
      description: Creates a new portfolio with the specified address
      operationId: createPortfolio
      parameters:
        - name: portfolioID
          in: path
          required: true
          description: Portfolio identifier
          schema:
            type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePortfolioRequest'
            example:
              address: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
      responses:
        '201':
          description: Portfolio created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Portfolio'
        '400':
          description: Bad request - invalid request body or address is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '409':
          description: Conflict - portfolio address already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/portfolio/{portfolioID}/holdings:
    post:
      tags:
        - Holdings
      summary: Add holding
      description: Adds a new holding to the portfolio
      operationId: addHolding
      parameters:
        - name: portfolioID
          in: path
          required: true
          description: Portfolio identifier
          schema:
            type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddHoldingRequest'
            example:
              token_address: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
              amount: 1000
      responses:
        '201':
          description: Holding created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Holding'
        '400':
          description: Bad request - invalid request body or unsupported token address
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/portfolio/{portfolioID}/holdings/{holdingID}:
    put:
      tags:
        - Holdings
      summary: Update holding
      description: Updates the amount of an existing holding
      operationId: updateHolding
      parameters:
        - name: portfolioID
          in: path
          required: true
          description: Portfolio identifier
          schema:
            type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        - name: holdingID
          in: path
          required: true
          description: Holding identifier
          schema:
            type: string
          example: "456e7890-e89b-12d3-a456-426614174001"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateHoldingRequest'
            example:
              amount: 2000
      responses:
        '200':
          description: Holding updated successfully
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Bad request - invalid request body or missing parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - Holdings
      summary: Delete holding
      description: Deletes a holding from the portfolio
      operationId: deleteHolding
      parameters:
        - name: portfolioID
          in: path
          required: true
          description: Portfolio identifier
          schema:
            type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        - name: holdingID
          in: path
          required: true
          description: Holding identifier
          schema:
            type: string
          example: "456e7890-e89b-12d3-a456-426614174001"
      responses:
        '204':
          description: Holding deleted successfully
        '400':
          description: Bad request - portfolioID and holdingID are required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/transactions:
    get:
      tags:
        - Transactions
      summary: Get transactions
      description: Retrieves transactions with optional filtering and pagination
      operationId: getTransactions
      parameters:
        - name: address
          in: query
          required: false
          description: Filter by wallet address
          schema:
            type: string
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        - name: type
          in: query
          required: false
          description: Filter by transaction type (send, receive, swap, stake)
          schema:
            type: string
            enum: [send, receive, swap, stake]
          example: send
        - name: status
          in: query
          required: false
          description: Filter by transaction status (pending, success, failed)
          schema:
            type: string
            enum: [pending, success, failed]
          example: success
        - name: token
          in: query
          required: false
          description: Filter by token address or symbol
          schema:
            type: string
          example: "USDC"
        - name: from_date
          in: query
          required: false
          description: Filter transactions from this date (RFC3339 format)
          schema:
            type: string
            format: date-time
          example: "2024-01-01T00:00:00Z"
        - name: to_date
          in: query
          required: false
          description: Filter transactions to this date (RFC3339 format)
          schema:
            type: string
            format: date-time
          example: "2024-12-31T23:59:59Z"
        - name: page
          in: query
          required: false
          description: Page number (default: 1)
          schema:
            type: integer
            minimum: 1
            default: 1
          example: 1
        - name: page_size
          in: query
          required: false
          description: Items per page (default: 20)
          schema:
            type: integer
            minimum: 1
            default: 20
          example: 20
      responses:
        '200':
          description: Transactions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTransactionResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/transactions/{hash}:
    get:
      tags:
        - Transactions
      summary: Get transaction by hash
      description: Retrieves a specific transaction by its hash
      operationId: getTransactionByHash
      parameters:
        - name: hash
          in: path
          required: true
          description: Transaction hash
          schema:
            type: string
          example: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
      responses:
        '200':
          description: Transaction retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Bad request - hash is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Transaction not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      properties:
        status:
          type: string
          example: ok
        timestamp:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"
        service:
          type: string
          example: crypto-portfolio-tracker
        version:
          type: string
          example: "1.0.0"

    CreatePortfolioRequest:
      type: object
      required:
        - address
      properties:
        address:
          type: string
          description: Wallet address
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"

    Portfolio:
      type: object
      properties:
        id:
          type: string
          description: Portfolio identifier
          example: "123e4567-e89b-12d3-a456-426614174000"
        holdings:
          type: array
          items:
            $ref: '#/components/schemas/Holding'
        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"

    Holding:
      type: object
      properties:
        id:
          type: string
          description: Holding identifier
          example: "456e7890-e89b-12d3-a456-426614174001"
        token_address:
          type: string
          description: Token contract address
          example: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
        token_symbol:
          type: string
          description: Token symbol
          example: "USDC"
        amount:
          type: string
          description: Amount as string (big integer)
          example: "1000"
        value_usd:
          type: string
          description: Value in USD as string (big integer)
          nullable: true
          example: "1000"
        price_usd:
          type: string
          description: Price in USD as string (big integer)
          nullable: true
          example: "1"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"

    AddHoldingRequest:
      type: object
      required:
        - token_address
        - amount
      properties:
        token_address:
          type: string
          description: Token contract address
          example: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
        amount:
          type: integer
          description: Amount of tokens
          example: 1000

    UpdateHoldingRequest:
      type: object
      required:
        - amount
      properties:
        amount:
          type: integer
          description: New amount of tokens
          example: 2000

    Transaction:
      type: object
      properties:
        id:
          type: string
          description: Transaction identifier
          example: "789e0123-e89b-12d3-a456-426614174002"
        hash:
          type: string
          description: Transaction hash
          example: "0x1234567890abcdef1234567890abcdef1234567890abcdef1234567890abcdef"
        from:
          type: string
          description: Sender address
          example: "0x742d35Cc6634C0532925a3b844Bc9e7595f0bEb"
        to:
          type: string
          description: Recipient address
          example: "0x8ba1f109551bD432803012645Hac136c22C19e08"
        token_address:
          type: string
          description: Token contract address
          example: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
        token_symbol:
          type: string
          description: Token symbol
          example: "USDC"
        amount:
          type: string
          description: Transaction amount as string
          example: "1000"
        type:
          type: string
          enum: [send, receive, swap, stake]
          description: Transaction type
          example: send
        status:
          type: string
          enum: [pending, success, failed]
          description: Transaction status
          example: success
        method:
          type: string
          description: Contract method name
          example: "transfer"
        timestamp:
          type: string
          format: date-time
          description: Transaction timestamp
          example: "2024-01-01T00:00:00Z"
        block_number:
          type: integer
          format: int64
          description: Block number
          example: 12345678

    PaginatedTransactionResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
        page:
          type: integer
          description: Current page number
          example: 1
        page_size:
          type: integer
          description: Items per page
          example: 20
        total:
          type: integer
          description: Total number of transactions
          example: 100
        total_pages:
          type: integer
          description: Total number of pages
          example: 5

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error type
          example: "Bad Request"
        message:
          type: string
          description: Error message
          example: "address is required"

